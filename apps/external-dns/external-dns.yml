---
apiVersion: v1
kind: Namespace
metadata:
  name: external-dns
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: external-dns
  namespace: external-dns
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: external-dns
rules:
- apiGroups: [""]
  resources: [services, pods, nodes]
  verbs: [get, watch, list]
- apiGroups: [extensions]
  resources: [ingresses]
  verbs: [get", watch, list]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: external-dns
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: external-dns
subjects:
- kind: ServiceAccount
  name: external-dns
  namespace: external-dns
---
# apiVersion: v1
# kind: Secret
# metadata:
#   name: external-dns
#   namespace: external-dns
# type: Opaque
# stringData:
#   AWS_ACCESS_KEY_ID:
#   AWS_SECRET_ACCESS_KEY:
---
kind: Service
apiVersion: v1
metadata:
  name: external-dns-aws
  namespace: external-dns
spec:
  selector:
    app: external-dns-aws
  clusterIP: None
---
# kind: Service
# apiVersion: v1
# metadata:
#   name: external-dns-cf
#   namespace: external-dns
# spec:
#   selector:
#     app: external-dns-cf
#   clusterIP: None
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: external-dns-aws
  namespace: external-dns
  labels:
    app: external-dns-aws
spec:
  selector:
    matchLabels:
      app: external-dns-aws
  serviceName: external-dns-aws
  template:
    metadata:
      labels:
        app: external-dns-aws
    spec:
      serviceAccountName: external-dns
      containers:
      - name: default
        image: registry.opensource.zalan.do/teapot/external-dns:v0.5.8
        imagePullPolicy: Always
        ports:
        - name: metrics
          containerPort: 7979
        args:
        - --interval=5m
        - --source=ingress
        - --domain-filter=ridecell.us
        - --domain-filter=ridecell.io
        - --provider=aws
        - --policy=upsert-only
        - --registry=txt
        - --txt-owner-id=extdns-$(RIDECELL_CLOUD)-$(RIDECELL_REGION)-$(RIDECELL_ENVIRONMENT)
        - --txt-prefix=ridecell- # Just to make it slightly harder to tell that we are using externaldns from the outside
        env:
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: external-dns
              key: AWS_ACCESS_KEY_ID
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: external-dns
              key: AWS_SECRET_ACCESS_KEY
        - name: RIDECELL_ENVIRONMENT
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['ridecell.io/environment']
        - name: RIDECELL_REGION
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['ridecell.io/region']
        - name: RIDECELL_CLOUD
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['ridecell.io/cloud']
        resources:
          requests:
            cpu: 100m
            memory: 32Mi
          limits:
            cpu: 100m
            memory: 64Mi
  # Workaround for https://github.com/kubernetes-sigs/kustomize/issues/677
  volumeClaimTemplates: []
---
apiVersion: v1
kind: Service
metadata:
  name: external-dns-aws-metrics
  namespace: external-dns
  labels:
    app: external-dns-aws-metrics
spec:
  selector:
    app: external-dns-aws
  ports:
    - port: 7979
      targetPort: 7979
      name: metrics
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: external-dns-aws
  namespace: external-dns
  labels:
    k8s-app: external-dns-aws
    monitoredBy: prometheus-infra
spec:
  selector:
    matchLabels:
      app: external-dns-aws-metrics
  endpoints:
  - port: metrics
    interval: 30s
    path: /metrics
